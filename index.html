<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anime Watchlist</title>
  <link rel="stylesheet" href="styles/style.css">
  <meta name="description" content="Deine persönliche Anime-Übersicht: Titel anklicken für Beschreibung, Sprache und Streaming-Link.">
</head>
:root{
    --bg:#0f172a;
    --card:#1e293b;
    --fg:#f1f5f9;
    --muted:#94a3b8;
    --accent:#22c55e;
    --danger:#ef4444;
    --border:#334155;
}
    <div class="card">
      <div class="controls">
        <input id="search" type="search" placeholder="Suche nach Titel …" aria-label="Suche">
        <select id="languageFilter" aria-label="Filter nach Sprache">
          <option value="">Alle Sprachen</option>
        </select>
        <select id="sort" aria-label="Sortierung">
          <option value="title-asc">Titel A–Z</option>
          <option value="title-desc">Titel Z–A</option>
        </select>
      </div>
      <div id="list" class="list" aria-live="polite"></div>
      <div id="emptyState" class="alert" style="display:none;">Keine Treffer. Passe Suche oder Filter an.</div>
    </div>

    <div class="footer">
      Tipp: Öffne einen Titel in einem neuen Tab mit <kbd>Strg</kbd> + <kbd>Klick</kbd> (Windows) oder <kbd>⌘</kbd> + <kbd>Klick</kbd> (Mac).
    </div>
  </div>
  <script src="scripts/main.js" defer></script>
</body>
</html>
