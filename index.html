    :root{--bg:#0b0b12;--card:#141424;--text:#fff;--muted:#b6b6c9;--violet:#8a2be2;}
    *{box-sizing:border-box}
    body{
      margin:0; background:linear-gradient(180deg,#0a0a13 0%, #0e0e1a 100%);
      color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans";
      line-height:1.5;
    }
    .header{padding:32px 16px 8px; text-align:center}
    .title{font-size:clamp(36px,6vw,64px); color:#fff; -webkit-text-stroke:3px var(--violet); text-stroke:3px var(--violet); margin:0 0 6px}
    .subtitle{color:var(--muted); margin:0 0 24px}
    .container{max-width:1100px; margin:0 auto; padding:0 16px 64px}
    .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:16px}
    .card{background:var(--card); border:1px solid rgba(255,255,255,.06); border-radius:14px; padding:16px; overflow:hidden}
    .cover{width:100%; height:auto; border-radius:10px; display:block}
    h3{margin:10px 0 8px; font-size:20px}
    a.titlelink{color:inherit; text-decoration:none}
    a.titlelink:hover{text-decoration:underline}
    .meta{font-size:13px; color:var(--muted); margin-bottom:8px}
    .badges{display:flex; flex-wrap:wrap; gap:8px; margin:8px 0 12px}
    .badge{font-size:12px; border:1px solid rgba(255,255,255,.2); color:var(--muted); padding:2px 8px; border-radius:999px}
    .btns{display:flex; flex-wrap:wrap; gap:8px; margin-top:8px}
    .btn{
      --c:#444; background:var(--c); color:#fff; border:none; border-radius:10px;
      padding:10px 12px; font-weight:600; font-size:13px; text-decoration:none;
      display:inline-flex; align-items:center; gap:8px; cursor:pointer;
      transition:transform .1s ease, filter .2s ease;
    }
    .btn:hover{ transform:translateY(-1px); filter:brightness(1.08) }
    .btn.disabled{ filter:grayscale(.4) brightness(.75); cursor:not-allowed }
    .dot{width:8px; height:8px; border-radius:50%; background:#fff; display:inline-block}
    .notice{color:#ffc277; font-size:12px; margin:16px 0 4px}
    .footer{color:var(--muted); text-align:center; padding:24px 12px; font-size:12px}
  </style>
</head>

    /* =========================

       ========================= */
    const COLORS = {"Crunchyroll":"#ff8800","Amazon Prime":"#1f6feb","Disney+":"#ff69b4","Netflix":"#e50914"};
    const getSlug = () => new URLSearchParams(location.search).get("slug");
    const dot = () => '<span class="dot"></span>';

    function aniWorldPopup(){
      alert("AniWorld wird aus rechtlichen Gründen nicht direkt verlinkt. Bitte nutze offizielle Anbieter. 🙏");
    }

    function ytId(url){
      if(!url) return "";
      const m = url.match(/youtu\.be\/([A-Za-z0-9_-]+)/) || url.match(/[?&]v=([A-Za-z0-9_-]+)/);
      return m ? m[1] : "";
    }
    function ytEmbed(url){
      const id = ytId(url);
      if(!id) return "";
      return `<iframe width="100%" height="360" src="https://www.youtube-nocookie.com/embed/${id}" title="YouTube Trailer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`;
    }

    /* =========================
       Render: Index & Detail
       ========================= */
    function providerButton(p){
      if(p.name === "AniWorld" || !p.url){
        return `<button class="btn disabled" style="--c:#8a2be2" onclick="aniWorldPopup()">${dot()}AniWorld (Hinweis)</button>`;
      }
      return `<a class="btn" style="--c:${COLORS[p.name]||'#444'}" href="${p.url}" target="_blank" rel="noopener">${dot()}${p.name}</a>`;
    }

    function card(a){
      const badges = a.genres.map(g=>`<span class="badge">${g}</span>`).join("");
      const providers = (a.providers||[]).map(providerButton).join("") || "<div class='notice'>Noch keine Anbieter.</div>";
      return `
        <div class="card">
          ${a.image?`<img class="cover" src="${a.image}" alt="${a.title}">`:""}
          <h3><a class="titlelink" href="?slug=${encodeURIComponent(a.slug)}">${a.title}</a></h3>
          <div class="meta">${a.genres.join(", ")}</div>
          <div class="badges">${badges}</div>
          <div class="btns">${providers}${a.trailer?`<a class="btn" style="--c:#444" href="${a.trailer}" target="_blank" rel="noopener">${dot()}Trailer</a>`:""}</div>
        </div>
      `;
    }

    function renderIndex(){
      document.getElementById("app").innerHTML = `
        <div class="grid">
          ${DATA.map(card).join("")}
        </div>`;
    }

    function renderDetail(slug){
      const a = DATA.find(x=>x.slug===slug);
      if(!a){ renderIndex(); return; }
      const links = (a.providers||[]).map(providerButton).join("");
      const trailer = ytEmbed(a.trailer);
      document.getElementById("app").innerHTML = `
        <div class="card">
          ${a.image?`<img class="cover" src="${a.image}" alt="${a.title}">`:""}
          <h2 style="margin:10px 0 8px">${a.title}</h2>
          <div class="meta">Genres: ${a.genres.join(", ")}</div>
          ${trailer?`<div style="margin:12px 0">${trailer}</div>`:""}
          <div class="btns">${links}</div>
          <div style="margin-top:14px"><a class="titlelink" href="index.html">← Zurück zur Übersicht</a></div>
        </div>`;
    }

    /* Router */
    document.addEventListener("DOMContentLoaded", ()=>{
      const slug = getSlug();
      slug ? renderDetail(slug) : renderIndex();
    });
