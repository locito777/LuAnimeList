<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuAnimeList</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #222;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Meine Anime Liste</h1>
  <ul id="LuAnimeList"></ul>

  <script>
    const WATCHED = [
      "Anohana: The Flower We Saw That Day (Ano Hi Mita Hana no Namae wo Bokutachi wa Mada Shiranai)",
      "Assassination Classroom",
      "Attack on Titan (Shingeki no Kyojin)",
      "Chainsaw Man",
      "Charlotte",
      "Dan Da Dan",
      "Demon Slayer",
      "Dr. STONE",
      "Elfen Lied",
      "Failure Frame: I Became the Strongest and Annihilated Everything With Low-Level Spells",
      "Gachiakuta",
      "Hell's Paradise",
      "Higurashi",
      "Junji Ito Collection",
      "Lookism",
      "Lord of Mysteries",
      "Masamune-kun's Revenge",
      "Mashle",
      "Mushoku Tensei",
      "My Hero Academia",
      "Naruto",
      "Naruto Shippuden",
      "One Punch Man",
      "Reborn as a Vending Machine, I Now Wander the Dungeon",
      "Solo Leveling",
      "Sword Art Online",
      "The Seven Deadly Sins",
      "The Seven Deadly Sins: Dragon's Judgement",
      "The Seven Deadly Sins: Four Knights of the Apocalypse",
      "Tokyo Ghoul",
      "Tokyo Revengers",
      "Wind Breaker",
      "You Are My Eternity (Fumetsu no Anata e)"
    ];

    const listEl = document.getElementById("LuAnimeList");
    WATCHED.forEach(title => {
      const li = document.createElement("li");
      li.textContent = title;
      listEl.appendChild(li);
    });
  </script>
</body>
</html>
