:root{--bg:#0b0b12;--card:#141424;--text:#fff;--muted:#b6b6c9;--violet:#8a2be2;}
*{box-sizing:border-box}body{margin:0;background:#0a0a13;color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
.header{padding:32px 16px 8px;text-align:center}

.logo{width:60px;height:auto}
.title{font-size:clamp(36px,6vw,64px);color:#fff;-webkit-text-stroke:3px var(--violet);text-stroke:3px var(--violet);margin:0 0 6px}
.subtitle{color:var(--muted);margin:0 0 24px}
.container{max-width:1100px;margin:0 auto;padding:0 16px 64px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(290px,1fr));gap:16px}
.card{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:14px;padding:16px;position:relative;overflow:hidden}
.card h3{margin:0 0 8px;font-size:20px}
.meta{font-size:13px;color:var(--muted);margin-bottom:8px}
.badges{display:flex;flex-wrap:wrap;gap:8px;margin:8px 0 12px}
.badge{font-size:12px;border:1px solid rgba(255,255,255,.2);color:var(--muted);padding:2px 8px;border-radius:999px}
.crown{position:absolute;top:10px;right:10px;width:28px;height:28px;background:none;border:none;cursor:pointer;opacity:.9}
.crown .fill{fill:transparent;transition:fill .25s}
.crown .stroke{stroke:#c9c9d9;stroke-width:2;fill:none}
.crown.active .fill{fill:#ffd54a}.crown.active .stroke{stroke:#ffbf00}
.confetti{position:absolute;inset:0;pointer-events:none}
.confetti i{position:absolute;width:8px;height:8px;opacity:0;animation:fall 2s ease-out forwards}
@keyframes fall{0%{opacity:1;transform:translateY(-10px)}100%{opacity:0;transform:translateY(60px) rotate(360deg)}}
.btn{--c:#444;background:var(--c);color:#fff;border:none;border-radius:10px;padding:10px 12px;margin:4px;text-decoration:none;display:inline-block;font-weight:600}
.footer{color:var(--muted);text-align:center;padding:24px 12px;font-size:12px}
a{color:inherit;text-decoration:none}a:hover{text-decoration:underline}

/* ========== Farben f√ºr Buttons ========== */
const COLORS={"Crunchyroll":"#ff8800","Amazon Prime":"#1f6feb","Disney+":"#ff69b4","Netflix":"#e50914"};

/* ========== Router (Index ‚Üî Detail) ========== */
const getSlug=()=>new URLSearchParams(location.search).get("slug");

/* ========== Konfetti & Krone ========== */
function confettiBurst(root){
  const colors=['#ffd54a','#ff7a7a','#7ae0ff','#9d7aff','#7aff9a','#ff7ae1'];
  for(let i=0;i<60;i++){
    const p=document.createElement('i');
    p.style.left=(Math.random()*160+10)+'px';
    p.style.top=(Math.random()*20)+'px';
    p.style.background=colors[Math.floor(Math.random()*colors.length)];
    root.appendChild(p);
    setTimeout(()=>p.remove(),2100);
  }
}
function setupCrowns(){
  document.querySelectorAll('.crown').forEach(c=>{
    c.addEventListener('click',()=>{
      c.classList.toggle('active');
      const root=c.closest('.card').querySelector('.confetti');
      if(root) confettiBurst(root);
    });
  });
}

/* ========== Hilfen ========== */
function ytEmbed(url){
  if(!url) return "";
  const m = url.match(/youtu\.be\/([A-Za-z0-9_-]+)/) || url.match(/[?&]v=([A-Za-z0-9_-]+)/);
  const id = m ? m[1] : "";
  if(!id) return "";
  return `<iframe width="100%" height="360" src="https://www.youtube-nocookie.com/embed/${id}" title="YouTube Trailer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`;
}
const btn = (p)=>`<a class="btn" style="--c:${COLORS[p.name]||'#444'}" href="${p.url}" target="_blank" rel="noopener">${p.name}</a>`;

/* ========== Render Index ========== */
function renderIndex(){
  const cards = DATA.map(a=>{
    const badges = a.genres.map(g=>`<span class="badge">${g}</span>`).join("");
    return `
      <div class="card" data-slug="${a.slug}">
        <div class="confetti"></div>
        <button class="crown" title="Als Favorit markieren" aria-label="Favorit">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path class="fill" d="M3 19h18v2H3zM5 9l4 3 3-6 3 6 4-3 1 8H4z"></path>
            <path class="stroke" d="M4 17h16l-1-8-4 3-3-6-3 6-4-3z"></path>
          </svg>
        </button>
        <h3><a href="?slug=${encodeURIComponent(a.slug)}">${a.title}</a></h3>
        <div class="meta">${a.genres.join(", ")}</div>
        <div class="badges">${badges}</div>
      </div>`;
  }).join("");
  document.getElementById("app").innerHTML = `<div class="grid">${cards}</div>`;
  setupCrowns();
}

/* ========== Render Detail ========== */
function renderDetail(slug){
  const a = DATA.find(x=>x.slug===slug);
  if(!a){ renderIndex(); return; }
  const trailer = ytEmbed(a.trailer);
  const links = (a.providers||[]).filter(p=>p && p.url).map(btn).join("");
  const html = `
    <div class="card">
      <h2 style="margin-top:0">${a.title}</h2>
      <div class="meta">Genres: ${a.genres.join(", ")}</div>
      ${trailer?`<div style="margin:12px 0">${trailer}</div>`:""}
      ${links?`<div style="margin-top:8px">${links}</div>`:""}
      <div style="margin-top:14px"><a href="index.html">‚Üê Zur√ºck zur √úbersicht</a></div>
    </div>`;
  document.getElementById("app").innerHTML = html;
}

/* ========== Init ========== */
document.addEventListener("DOMContentLoaded",()=>{
  const slug = getSlug();
  slug ? renderDetail(slug) : renderIndex();
});
</script>
