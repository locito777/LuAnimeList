  let current = [...DATA];

  const list = document.getElementById('list');
  const q = document.getElementById('q');
  const sortAZ = document.getElementById('sortAZ');
  const sortRating = document.getElementById('sortRating');

  function rowTemplate(item) {
  const title = item.title;
  const rating = ratings[title] || 0;
  const starsHtml = 'â˜…'.repeat(5).split('').map((s,i)=>
    `<span class="${i < rating ? 'active':''}" data-value="${i+1}">â˜…</span>`).join('');

  return `
    <div class="row">
      <img src="${item.image}" alt="Bild">
      <div class="info">
        <div class="title">${title}</div>
        <div class="stars" data-title="${title}">
          ${starsHtml}
        </div>
        <div class="confirm-box" style="display:none;">
          Bewertung speichern?<br>
          <button class="yes">BestÃ¤tigen</button>
          <button class="no">Abbrechen</button>
        </div>
      </div>
      <div class="rating-text">
        ${rating ? `Deine Bewertung: ${'â˜…'.repeat(rating)} (${rating}/5)` : 'Noch nicht bewertet'}
      </div>
    </div>
  `;
}

function bindRowHandlers() {
  document.querySelectorAll('.stars span').forEach(star => {
    star.addEventListener('click', () => {
      const stars = star.parentElement.querySelectorAll('span');
      const value = parseInt(star.dataset.value);
      stars.forEach((s,i) => s.classList.toggle('active', i < value));

      const box = star.parentElement.parentElement.querySelector('.confirm-box');
      box.style.display = 'block';
      box.dataset.value = value;
    });
  });

  document.querySelectorAll('.confirm-box .yes').forEach(btn => {
    btn.addEventListener('click', () => {
      const box = btn.parentElement;
      const value = parseInt(box.dataset.value);
      const title = box.parentElement.querySelector('.title').textContent;

      ratings[title] = value;
      localStorage.setItem('ratings', JSON.stringify(ratings));
      render(current);
    });
  });

  document.querySelectorAll('.confirm-box .no').forEach(btn => {
    btn.addEventListener('click', () => {
      const box = btn.parentElement;
      box.style.display = 'none';
      render(current);
    });
  });
}

function render(listData) {
  list.innerHTML = listData.map(rowTemplate).join('');
  bindRowHandlers();
}

// Initial Render
render(current);

  function render(listData) {
    list.innerHTML = listData.map(rowTemplate).join('');
    bindRowHandlers();
  }

  function bindRowHandlers() {
    document.querySelectorAll('.row').forEach(row => {
      const stars = row.querySelectorAll('.stars span');
      const confirmBox = row.querySelector('.confirm-box');
      const title = row.querySelector('.stars').dataset.title;
      let pending = 0;

      stars.forEach((star, i) => {
        star.addEventListener('click', () => {
          pending = i+1;
          confirmBox.style.display = 'block';
        }, {passive:true});
      });

      row.querySelector('.yes').addEventListener('click', () => {
        ratings[title] = pending;
        localStorage.setItem('ratings', JSON.stringify(ratings));
        confirmBox.style.display = 'none';
        render(current);
      });

      row.querySelector('.no').addEventListener('click', () => {
        confirmBox.style.display = 'none';
      });
    });
  }

  q.addEventListener('input', () => {
    const term = q.value.toLowerCase().trim();
    current = DATA.filter(x => x.title.toLowerCase().includes(term));
    render(current);
  });

  sortAZ.addEventListener('click', () => {
    current.sort((a,b)=> a.title.localeCompare(b.title));
    render(current);
  });

  sortRating.addEventListener('click', () => {
    current.sort((a,b)=> (ratings[b.title]||0) - (ratings[a.title]||0) || a.title.localeCompare(b.title));
    render(current);
  });

  // Initial render
  render(current);
</script>
