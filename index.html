<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Meine Anime â€” Offline Webseite</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    :root{
      --bg:#0f172a;         /* Seite-Hintergrund */
      --card:#1e293b;       /* Karten-Hintergrund */
      --fg:#f1f5f9;         /* Textfarbe hell */
      --muted:#94a3b8;      /* Untertitel */
      --accent:#22c55e;     /* GrÃ¼n fÃ¼r aktive Sterne & Button */
      --danger:#ef4444;     /* Rot fÃ¼r Abbrechen */
      --border:#334155;     /* Rahmen */
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      color:var(--fg);
      background:var(--bg);
      font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Helvetica,Arial;
    }

    header{
      position:sticky; top:0; z-index:2;
      background:linear-gradient(180deg, rgba(2,6,23,.9), rgba(2,6,23,0));
      backdrop-filter: blur(6px);
      padding:14px 16px 6px;
      border-bottom:1px solid var(--border);
    }
    h1{ margin:0; font-size:22px; display:flex; align-items:center; gap:.5rem; }
    h1 .tv{ font-size:22px }

    .container{ max-width:900px; margin:12px auto; padding:0 16px; }
    .toolbar{ display:flex; gap:10px; align-items:center; margin-bottom:12px; }
    .search{ flex:1 1 220px; }
    .search input{
      width:100%; padding:12px 14px; border-radius:10px;
      border:1px solid var(--border); background:#0b1220; color:var(--fg);
      outline:none;
    }
    .btn{
      padding:10px 12px; border-radius:10px; border:1px solid var(--border);
      background:#0b1220; color:var(--fg); cursor:pointer;
    }
    .btn:active{ transform:translateY(1px); }

    .list{ display:flex; flex-direction:column; gap:10px; }

    .row{
      display:flex; align-items:center; gap:12px;
      background:var(--card); border:1px solid var(--border);
      border-radius:12px; padding:10px;
    }
    .row img{
      width:80px; height:120px; object-fit:cover; flex:0 0 auto; border-radius:8px;
      background:#0b1220; border:1px solid var(--border);
    }
    .info{ flex:1; padding:2px 0; }
    .title{ font-weight:700; margin-bottom:6px; }

    .stars{ user-select:none }
    .stars span{
      font-size:24px; cursor:pointer; padding:0 2px; display:inline-block; line-height:1;
      color:#8aa0b8;
      transition:transform .05s;
    }
    .stars span:active{ transform:scale(.95); }
    .stars span.active{ color:var(--accent); }

    .confirm-box{
      display:none; margin-top:8px; padding:8px;
      background:#0b1220; border:1px solid var(--border); border-radius:10px;
    }
    .confirm-box button{ margin-right:8px; padding:8px 10px; border-radius:8px; border:0; }
    .confirm-box .yes{ background:var(--accent); color:#04120a; }
    .confirm-box .no{ background:var(--danger); color:white; }

    .rating-text{ font-size:13px; margin-top:6px; color:var(--muted); }

    footer{ color:var(--muted); font-size:12px; margin-top:10px; }
  </style>
</head>
<body>
  <header class="container">
    <h1><span class="tv">ðŸ“º</span> Meine Anime</h1>
    <div class="toolbar">
      <div class="search"><input id="q" placeholder="Suchen (Titel) â€¦" autocomplete="off"></div>
      <button id="sortAZ" class="btn">Aâ€“Z</button>
      <button id="sortRating" class="btn">Beste zuerst</button>
    </div>
  </header>

  <div class="container">
    <div id="list" class="list"></div>
    <footer>
      Tipp: Ã–ffne diese Datei Ã¼ber den <b>Teilen-Button</b> in Safari und wÃ¤hle
      â€žZum Home-Bildschirmâ€œ, dann hast du sie wie eine richtige App.
    </footer>
  </div>

  <script>
    /* --------- Daten ------------------------------------------------------ */
    const PLACEHOLDER =
      'data:image/svg+xml;utf8,' +
      encodeURIComponent(`
        <svg xmlns="http://www.w3.org/2000/svg" width="200" height="300">
          <defs>
            <linearGradient id="g" x1="0" x2="1">
              <stop offset="0" stop-color="#0b1220"/><stop offset="1" stop-color="#1e293b"/>
            </linearGradient>
          </defs>
          <rect width="100%" height="100%" fill="url(#g)"/>
          <g fill="#22c55e" font-family="system-ui,Segoe UI" font-size="22" font-weight="700">
            <text x="50%" y="52%" text-anchor="middle">ANIME</text>
          </g>
        </svg>`);

    /* Beispiel-EintrÃ¤ge â€“ ersetze `image` durch deine Base64-Bilder */
    const DATA = [
      { title: "Attack on Titan", image: PLACEHOLDER },
      { title: "Demon Slayer",   image: PLACEHOLDER },
      { title: "Solo Leveling",  image: PLACEHOLDER },
      { title: "Tokyo Revengers",image: PLACEHOLDER },
      { title: "WIND BREAKER",   image: PLACEHOLDER },
    ];

    /* --------- State ------------------------------------------------------ */
    let ratings = JSON.parse(localStorage.getItem('ratings') || '{}');
    let current  = [...DATA];

    /* --------- Elemente --------------------------------------------------- */
    const list       = document.getElementById('list');
    const q          = document.getElementById('q');
    const sortAZ     = document.getElementById('sortAZ');
    const sortRating = document.getElementById('sortRating');

    /* --------- Template --------------------------------------------------- */
    function rowTemplate(item){
      const title  = item.title;
      const rating = ratings[title] || 0;

      // 5 Sterne rendern
      const starsHtml = Array.from({length:5}, (_, i) =>
        `<span data-value="${i+1}" class="${i < rating ? 'active' : ''}">â˜…</span>`
      ).join('');

      return `
        <div class="row">
          <img src="${item.image || PLACEHOLDER}" alt="Bild">
          <div class="info">
            <div class="title">${title}</div>
            <div class="stars" data-title="${title}">
              ${starsHtml}
            </div>

            <div class="confirm-box">
              Bewertung speichern?<br>
              <button class="yes">BestÃ¤tigen</button>
              <button class="no">Abbrechen</button>
            </div>

            <div class="rating-text">
              ${rating ? `Deine Bewertung: ${'â˜…'.repeat(rating)}${'â˜†'.repeat(5-rating)}` : 'Noch keine Bewertung'}
            </div>
          </div>
        </div>
      `;
    }

    /* --------- Render + Events ------------------------------------------- */
    function bindRowHandlers(){
      // Sterne-Klick
      document.querySelectorAll('.row').forEach(row => {
        const stars      = row.querySelectorAll('.stars span');
        const confirmBox = row.querySelector('.confirm-box');
        const title      = row.querySelector('.stars').dataset.title;
        let pending = 0;

        stars.forEach((star, i) => {
          star.addEventListener('click', () => {
            pending = i + 1;
            // Optisches Umschalten
            stars.forEach((s, j) => s.classList.toggle('active', j < pending));
            confirmBox.style.display = 'block';
          }, {passive:true});
        });

        row.querySelector('.yes').addEventListener('click', () => {
          ratings[title] = pending;
          localStorage.setItem('ratings', JSON.stringify(ratings));
          confirmBox.style.display = 'none';
          render(current);
        });

        row.querySelector('.no').addEventListener('click', () => {
          confirmBox.style.display = 'none';
          render(current); // zurÃ¼cksetzen
        });
      });
    }

    function render(listData){
      list.innerHTML = listData.map(rowTemplate).join('');
      bindRowHandlers();
    }

    /* --------- Toolbar: Suche & Sortierung ------------------------------- */
    q.addEventListener('input', () => {
      const term = q.value.toLowerCase().trim();
      current = DATA.filter(x => x.title.toLowerCase().includes(term));
      render(current);
    });

    sortAZ.addEventListener('click', () => {
      current.sort((a,b) => a.title.localeCompare(b.title, 'de'));
      render(current);
    });

    sortRating.addEventListener('click', () => {
      current.sort((a,b) => (ratings[b.title]||0) - (ratings[a.title]||0));
      render(current);
    });

    /* --------- Initial ---------------------------------------------------- */
    render(current);
  </script>
</body>
</html>
