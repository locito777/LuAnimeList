<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuAnimeSide</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#fff; margin:0; padding:20px; }
    h1 { text-align:center; font-size:40px; margin-bottom:20px; }

    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(300px,1fr)); gap:16px; }
    .card { background:#1c1c1c; border-radius:12px; padding:12px; display:flex; gap:10px; }
    .thumb { width:80px; height:80px; background:#2b2b2b; border-radius:10px; display:flex; align-items:center; justify-content:center; font-size:12px; color:#aaa; }
    .meta { flex:1; }
    .meta h3 { margin:0; font-size:18px; cursor:pointer; color:#62a0ff; }
    .badges { font-size:12px; color:#bbb; margin:4px 0 6px; }

    /* Sterne */
    .stars { user-select:none; }
    .stars button {
      background:none; border:none; padding:0 2px;
      font-size:20px; cursor:pointer; color:#555;
    }
    .stars button.filled { color:gold; }
    .stars button:disabled { cursor:default; }

    /* Krone */
    .crown-wrap { display:inline-flex; align-items:center; gap:8px; margin-top:6px; }
    .crown {
      font-size:20px; cursor:pointer; color:gray; line-height:1;
      background:none; border:none; padding:0;
    }
    .crown.active { color:gold; }
    .hint { font-size:12px; color:#aaa; }

    /* In-Card Best√§tigung */
    .confirm-box { margin-top:6px; font-size:13px; }
    .confirm-box .mini { margin-left:6px; padding:2px 8px; font-size:12px; border:none; border-radius:6px; cursor:pointer; }
    .mini.ok { background:#2e7d32; color:#fff; }
    .mini.no { background:#555; color:#fff; }

    /* Detailseite */
    #detail { display:none; max-width:800px; margin:0 auto; }
    #detail iframe { width:100%; aspect-ratio:16/9; border:none; border-radius:8px; }
    .actions { margin-top:12px; display:flex; gap:10px; flex-wrap:wrap; }
    .btn { padding:8px 14px; border:none; border-radius:8px; color:#fff; font-size:14px; cursor:pointer; text-decoration:none; display:inline-block; }
    .netflix { background:#e50914; }
    .crunchyroll { background:#f47521; }
    .aniworld { background:#7c4dff; }
    .back { background:#444; margin-top:16px; }

    /* AniWorld Popup (sch√∂n) */
    #popup { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); align-items:center; justify-content:center; z-index:9999; }
    #popup .box { background:#1c1c1c; padding:20px; border-radius:10px; max-width:420px; text-align:center; border:1px solid rgba(255,255,255,.08); }
    #popup .box p { margin:0 0 12px; }
    #popup .box button { padding:8px 14px; border:none; border-radius:8px; background:#7c4dff; color:#fff; cursor:pointer; }

    /* Konfetti Partikel */
    .confetti-piece {
      position:fixed; width:8px; height:14px; opacity:1; transform:translate(-50%,-50%);
      border-radius:2px; pointer-events:none;
      animation:fall 2s ease-in forwards;
    }
    @keyframes fall {
      0% { opacity:1; transform:translate(var(--x-start), var(--y-start)) rotate(0deg); }
      100% { opacity:0; transform:translate(var(--x-end), var(--y-end)) rotate(720deg); }
    }
  </style>
</head>
<body>
  <h1>LuAnimeSide</h1>

  <div id="main"><div class="grid" id="grid"></div></div>

  <div id="detail">
    <h2 id="detailTitle"></h2>
    <iframe id="detailTrailer" allowfullscreen></iframe>
    <div class="actions" id="detailLinks"></div>
    <button class="btn back" onclick="closeDetail()">Zur√ºck</button>
  </div>

  <!-- AniWorld Overlay -->
  <div id="popup">
    <div class="box">
      <p>‚ö†Ô∏è Aus rechtlichen Gr√ºnden kein direkter Link zu AniWorld.<br>Bitte √∂ffne AniWorld selbst und suche den Titel dort.</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    /* ====== Daten ====== */
    const ANIME = [
      { title:"The Seven Deadly Sins", status:"watched", trailer:"https://www.youtube.com/embed/_erEYpW3L0E", links:{ aniworld:true } },
      { title:"The Seven Deadly Sins: Dragon‚Äôs Judgement", status:"watched", trailer:"https://www.youtube.com/embed/0kgL6OKT5nw", links:{ netflix:"https://www.netflix.com/de/title/80050063" } },
      { title:"The Seven Deadly Sins: Four Knights of the Apocalypse", status:"watched", trailer:"https://www.youtube.com/embed/kKRP8ATyq3k", links:{ netflix:"https://www.netflix.com/de/title/81562396" } },

      { title:"Chainsaw Man", status:"watched", trailer:"https://www.youtube.com/embed/dFlDRhvM4L0", links:{ aniworld:true } },
      { title:"Solo Leveling", status:"watched", trailer:"https://www.youtube.com/embed/x40O_l6Nk3U", links:{ aniworld:true, crunchyroll:"https://crunchyroll.com/series/GDKHZEJ0K/solo-leveling" } },
      { title:"My Hero Academia", status:"watched", trailer:"https://www.youtube.com/embed/EPVkcwyLQQ8", links:{ crunchyroll:"https://crunchyroll.com/series/G6NQ5DWZ6/my-hero-academia", aniworld:true } },
      { title:"Naruto Shippuden", status:"unfinished", trailer:"https://www.youtube.com/embed/dXOhwl2ylh0", links:{ netflix:"https://www.netflix.com/de/title/80000603", aniworld:true } },
      { title:"Tokyo Ghoul", status:"unfinished", trailer:"https://www.youtube.com/embed/BCP6n6bsPWw", links:{ crunchyroll:"https://crunchyroll.com/series/G6NV7Z50Y/tokyo-ghoul", aniworld:true } },
      { title:"Attack on Titan", status:"watched", trailer:"https://www.youtube.com/embed/MGRm4IzK1SQ", links:{ aniworld:true } },
      { title:"Elfen Lied", status:"watched", trailer:"https://www.youtube.com/embed/x8xj7KkY9e8", links:{ aniworld:true } },
      { title:"Failure Frame", status:"watched", trailer:"https://www.youtube.com/embed/n8sGEKDPFeE", links:{ crunchyroll:"https://crunchyroll.com/series/G3KHEVD3E/failure-frame" } },
      { title:"You Are My Eternity", status:"watched", trailer:"https://www.youtube.com/embed/cx0Of4zVWF4", links:{ crunchyroll:"https://crunchyroll.com/series/GG5H5XMWV/to-your-eternity" } },
      { title:"Sword Art Online", status:"watched", trailer:"https://www.youtube.com/embed/W8pLC4hNHZg", links:{ crunchyroll:"https://crunchyroll.com/series/GR49G9VP6/sword-art-online", aniworld:true } },
      { title:"Higurashi", status:"watched", trailer:"https://www.youtube.com/embed/f2G7y0-KXwM", links:{ aniworld:true } },
      { title:"Masamune-kun‚Äôs Revenge", status:"watched", trailer:"https://www.youtube.com/embed/fnUjB_8N77I", links:{ crunchyroll:"https://crunchyroll.com/series/GYX02P3MR/masamune-kuns-revenge" } },
      { title:"Reborn as a Vending Machine", status:"watched", trailer:"https://www.youtube.com/embed/RVyhFZF5ius", links:{ crunchyroll:"https://crunchyroll.com/series/GVDHX8504/reborn-as-a-vending-machine-i-now-wander-the-dungeon" } },
      { title:"Demon Slayer", status:"watched", trailer:"https://www.youtube.com/embed/s2BNK1uy42g", links:{ crunchyroll:"https://crunchyroll.com/series/GY5P48XEY/demon-slayer" } },
      { title:"Tokyo Revengers", status:"watched", trailer:"https://www.youtube.com/embed/fSHhNUmXMeA", links:{ crunchyroll:"https://crunchyroll.com/series/G3KHEVMN1/tokyo-revengers", aniworld:true } },
      { title:"One Punch Man", status:"watched", trailer:"https://www.youtube.com/embed/Poo5lqoWSGw", links:{ aniworld:true } },
      { title:"Hell‚Äôs Paradise", status:"watched", trailer:"https://www.youtube.com/embed/l7HnUkyhbas", links:{ crunchyroll:"https://crunchyroll.com/series/GJ0H7Q5ZJ/hells-paradise", aniworld:true, netflix:"https://www.netflix.com/de/title/81574246" } },
      { title:"Dan Da Dan", status:"watched", trailer:"https://www.youtube.com/embed/QoQOJn8pEDs", links:{ crunchyroll:"https://crunchyroll.com/series/GG5H5XQ0D/dan-da-dan", netflix:"https://www.netflix.com/de/title/81736884", aniworld:true } },
      { title:"Dr. STONE", status:"watched", trailer:"https://www.youtube.com/embed/1dQmJ8S6bW8", links:{ crunchyroll:"https://crunchyroll.com/series/GYEXQKJG6/dr-stone" } },
      { title:"Mashle", status:"watched", trailer:"https://www.youtube.com/embed/YoRF9ol8MdU", links:{ crunchyroll:"https://crunchyroll.com/series/GDKHZEP8W/mashle", aniworld:true } },
      { title:"Junji Ito Collection", status:"watched", trailer:"https://www.youtube.com/embed/4OtHRdU5SPk", links:{ crunchyroll:"https://crunchyroll.com/series/G68V4NDJ6/junji-ito-collection", aniworld:true } },
      { title:"Gachiakuta", status:"watched", trailer:"https://www.youtube.com/embed/tkKQBo5ONMU", links:{ crunchyroll:"https://crunchyroll.com/series/GP5HJ84P7/gachiakuta" } },
      { title:"Charlotte", status:"watched", trailer:"https://www.youtube.com/embed/BdAAij3cTG4", links:{ aniworld:true } },
      { title:"Mushoku Tensei", status:"watched", trailer:"https://www.youtube.com/embed/wwZVSjczA8I", links:{ crunchyroll:"https://crunchyroll.com/series/G24H1N3MP/mushoku-tensei", aniworld:true } },
      { title:"Wind Breaker", status:"watched", trailer:"https://www.youtube.com/embed/Sdddy0LoTYI", links:{ crunchyroll:"https://crunchyroll.com/series/G3KHEVDPE/wind-breaker", aniworld:true } },
      { title:"Assassination Classroom", status:"watched", trailer:"https://www.youtube.com/embed/dbrxgQGmZ2o", links:{ netflix:"https://www.netflix.com/de/title/80045948", aniworld:true } },
      { title:"Lord of Mysteries", status:"watched", trailer:"https://www.youtube.com/embed/DaF8nEBqgnU", links:{ crunchyroll:"https://crunchyroll.com/series/GEXH3W2EZ/lord-of-mysteries", aniworld:true } },
      { title:"Lookism", status:"watched", trailer:"https://www.youtube.com/embed/ln9Wv3w41q4", links:{ netflix:"https://www.netflix.com/de/title/81177634", aniworld:true } },
      { title:"Anohana", status:"watched", trailer:"https://www.youtube.com/embed/rMJFIkNlwcs", links:{ aniworld:true } }
    ];

    /* ====== DOM ====== */
    const grid = document.getElementById("grid");
    const detail = document.getElementById("detail");
    const main = document.getElementById("main");
    const detailTitle = document.getElementById("detailTitle");
    const detailTrailer = document.getElementById("detailTrailer");
    const detailLinks = document.getElementById("detailLinks");
    const popup = document.getElementById("popup");

    /* ====== Render Hauptseite ====== */
    function render(){
      grid.innerHTML = "";
      ANIME.forEach((a)=>{
        const card = document.createElement("div");
        card.className = "card";

        const thumb = document.createElement("div");
        thumb.className = "thumb";
        thumb.textContent = "Bild";

        const meta = document.createElement("div");
        meta.className = "meta";

        const h3 = document.createElement("h3");
        h3.textContent = a.title;
        h3.onclick = () => openDetail(a);

        const badges = document.createElement("div");
        badges.className = "badges";
        badges.textContent = a.status === "unfinished" ? "Noch nicht fertig" : "Gesehen";

        // ‚≠ê Sterne (mit Lock nach Best√§tigung)
        const stars = document.createElement("div");
        stars.className = "stars";
        stars.dataset.locked = "false";
        let previewCount = 0;

        for (let s=1; s<=5; s++){
          const b = document.createElement("button");
          b.type = "button";
          b.textContent = "‚òÖ";
          b.addEventListener("click", () => {
            if (stars.dataset.locked === "true") return; // bereits dauerhaft gespeichert
            previewCount = s;
            paintStars(stars, previewCount);
            showConfirm(stars, `${s} Sterne geben?`, (ok)=>{
              if(ok){
                stars.dataset.locked = "true";
                paintStars(stars, s);
                // disable buttons endg√ºltig
                stars.querySelectorAll("button").forEach(btn => btn.disabled = true);
              } else {
                paintStars(stars, 0);
              }
            });
          });
          stars.appendChild(b);
        }

        // üëë Krone (mit Best√§tigung + Konfetti aus dem Mittelpunkt der Krone)
        const crownWrap = document.createElement("div");
        crownWrap.className = "crown-wrap";
        const crown = document.createElement("button");
        crown.className = "crown";
        crown.type = "button";
        crown.textContent = "üëë";
        crown.dataset.locked = "false";
        const crownHint = document.createElement("span");
        crownHint.className = "hint";
        crownHint.textContent = ""; // optionaler Textplatz

        crown.addEventListener("click", (e) => {
          if (crown.dataset.locked === "true") return;
          showConfirm(crownWrap, "Als Favorit markieren?", (ok)=>{
            if(ok){
              crown.dataset.locked = "true";
              crown.classList.add("active");
              launchCrownConfetti(crown);
            }
          });
        });

        crownWrap.appendChild(crown);
        crownWrap.appendChild(crownHint);

        meta.appendChild(h3);
        meta.appendChild(badges);
        meta.appendChild(stars);
        meta.appendChild(crownWrap);

        card.appendChild(thumb);
        card.appendChild(meta);
        grid.appendChild(card);
      });
    }

    function paintStars(starsEl, count){
      const btns = starsEl.querySelectorAll("button");
      btns.forEach((b, i) => {
        b.classList.toggle("filled", i < count);
      });
    }

    /* ====== In-Card Best√§tigungsbox ====== */
    function showConfirm(anchorEl, text, onResult){
      // Nur eine Box gleichzeitig direkt unter anchorEl
      const existing = anchorEl.parentNode.querySelector(".confirm-box");
      if (existing) existing.remove();

      const box = document.createElement("div");
      box.className = "confirm-box";
      box.innerHTML = `<span>${text}</span>`;
      const yes = document.createElement("button");
      yes.className = "mini ok";
      yes.textContent = "Ja";
      const no = document.createElement("button");
      no.className = "mini no";
      no.textContent = "Nein";
      yes.onclick = () => { onResult(true); box.remove(); };
      no.onclick = () => { onResult(false); box.remove(); };
      box.appendChild(yes);
      box.appendChild(no);
      anchorEl.parentNode.insertBefore(box, anchorEl.nextSibling);
    }

    /* ====== Konfetti aus der Krone (2s, bunt) ====== */
    function launchCrownConfetti(crownBtn){
      const rect = crownBtn.getBoundingClientRect();
      const cx = rect.left + rect.width/2;
      const cy = rect.top  + rect.height/2;

      const colors = ["#ff3b30","#ffcc00","#34c759","#0a84ff","#ff2d55","#ffd60a","#64d2ff","#bf5af2"];
      const pieces = 28; // Anzahl Partikel
      for (let i=0;i<pieces;i++){
        const p = document.createElement("div");
        p.className = "confetti-piece";
        const color = colors[i % colors.length];
        p.style.background = color;

        // Startposition (fixiert am Mittelpunkt der Krone)
        p.style.setProperty("--x-start", cx + "px");
        p.style.setProperty("--y-start", cy + "px");

        // Zuf√§llige seitliche Streuung, f√§llt ~80‚Äì100vh nach unten
        const spreadX = (Math.random()*160 - 80); // -80..+80 px seitlich
        const endX = cx + spreadX + "px";
        const endY = (window.innerHeight + 100) + "px"; // unter Bildschirm
        p.style.setProperty("--x-end", endX);
        p.style.setProperty("--y-end", endY);

        // Kleine Zufallsverz√∂gerung und Gr√∂√üe
        p.style.width = (6 + Math.random()*6) + "px";
        p.style.height = (10 + Math.random()*10) + "px";
        p.style.animationDelay = (Math.random()*0.15) + "s";

        document.body.appendChild(p);
        setTimeout(()=>p.remove(), 2100); // etwas l√§nger als 2s Animation
      }
    }

    /* ====== Detailseite ====== */
    function openDetail(a){
      main.style.display="none";
      detail.style.display="block";
      detailTitle.textContent = a.title;
      detailTrailer.src = a.trailer; // eingebettet, kein YouTube-Link

      detailLinks.innerHTML = "";
      if (a.links.netflix){
        const b = document.createElement("a");
        b.textContent = "Netflix";
        b.href = a.links.netflix;
        b.target = "_blank";
        b.className = "btn netflix";
        detailLinks.appendChild(b);
      }
      if (a.links.crunchyroll){
        const b = document.createElement("a");
        b.textContent = "Crunchyroll";
        b.href = a.links.crunchyroll;
        b.target = "_blank";
        b.className = "btn crunchyroll";
        detailLinks.appendChild(b);
      }
      if (a.links.aniworld){
        const b = document.createElement("button");
        b.textContent = "AniWorld (!)";
        b.className = "btn aniworld";
        b.onclick = openPopup; // sch√∂nes Overlay
        detailLinks.appendChild(b);
      }
    }

    function closeDetail(){
      detail.style.display="none";
      main.style.display="block";
      detailTrailer.src = "";
    }

    /* ====== AniWorld Popup ====== */
    function openPopup(){ popup.style.display="flex"; }
    function closePopup(){ popup.style.display="none"; }

    /* Start */
    render();
  </script>
</body>
</html>
