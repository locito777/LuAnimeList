    .container{max-width:950px;margin:16px auto;padding:0 12px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px;margin:12px 0}

    input[type="search"],select{flex:1;min-width:180px;padding:10px;border-radius:8px;border:1px solid var(--border);background:#0b1220;color:var(--fg)}

    .row{border:1px solid var(--border);border-radius:10px;background:#1a2436;transition:transform .15s}

    .card-row{display:flex;gap:12px;padding:12px}
    .thumb{flex:0 0 var(--thumbW);width:var(--thumbW);height:var(--thumbH);border:1px solid var(--border);border-radius:8px;background:#0b1220;display:flex;align-items:center;justify-content:center;color:var(--muted);font-size:12px;overflow:hidden}

    .title{margin:0 0 6px 0;font-size:18px;font-weight:800}
    .title button{all:unset;cursor:pointer;color:#fff}

    .badge{display:inline-block;background:rgba(255,255,255,.08);color:var(--muted);padding:4px 8px;border-radius:6px;font-size:12px}
    .details{display:none;padding:8px 0 4px}
    .desc{margin:6px 0 10px 0}
    iframe{width:100%;height:230px;border:0;border-radius:8px;margin:8px 0}
    .btn{display:inline-block;background:var(--violet);color:#fff;text-decoration:none;padding:10px 14px;border-radius:8px;font-weight:700;box-shadow:0 4px 12px rgba(124,58,237,.4);transition:.2s}
    .btn:hover{background:var(--violet-dark);transform:translateY(-2px)}
    .footer{margin:10px 0;text-align:center;color:var(--muted);font-size:13px}
  </style>

      {id:"lookism",title:"Lookism",image:"images/lookism.jpg",language:"Deutsch geschaut",watch_url:"https://aniworld.to/anime/stream/lookism",description:"Ein Sch√ºler wechselt zwischen zwei K√∂rpern ‚Äì dick und attraktiv.",trailer_url:"https://www.youtube.com/embed/koYk9YhCZiI"},

      {id:"naruto",title:"Naruto",image:"images/naruto.jpg",language:"Deutsch geschaut",watch_url:"https://aniworld.to/anime/stream/naruto",description:"Naruto will Hokage werden und sein Dorf besch√ºtzen.",trailer_url:"https://www.youtube.com/embed/-G9BqkgZXRA"},

      {id:"sword-art-online",title:"Sword Art Online",image:"images/sao.jpg",language:"Deutsch geschaut",watch_url:"https://aniworld.to/anime/stream/sword-art-online",description:"Spieler werden in einer virtuellen Welt gefangen.",trailer_url:"https://www.youtube.com/embed/WZzx9aYWYpo"},
      {id:"tokyo-ghoul",title:"Tokyo Ghoul",image:"images/tokyo-ghoul.jpg",language:"Deutsch geschaut",watch_url:"https://aniworld.to/anime/stream/tokyo-ghoul",description:"Ein Student verwandelt sich in einen Halb-Ghoul.",trailer_url:"https://www.youtube.com/embed/vGuQeQsoRgU"},
      {id:"the-seven-deadly-sins",title:"The Seven Deadly Sins",image:"images/seven-deadly-sins.jpg",language:"Deutsch geschaut",watch_url:"https://aniworld.to/anime/stream/the-seven-deadly-sins",description:"Legend√§re Ritter retten das K√∂nigreich vor D√§monen und Intrigen.",trailer_url:"https://www.youtube.com/embed/wxcvbL6o55M"}
    ];

    const list   = document.getElementById('list');
    const empty  = document.getElementById('empty');
    const q      = document.getElementById('q');
    const lang   = document.getElementById('lang');
    const sortEl = document.getElementById('sort');

    function makeRow(item){
      const row = document.createElement('div'); row.className='row';
      const wrap = document.createElement('div'); wrap.className='card-row';
      const thumb = document.createElement('div'); thumb.className='thumb';
      if(item.image){
        const img = document.createElement('img');
        img.src = item.image;
        img.alt = item.title;
        img.onerror = ()=>{ thumb.innerHTML='Bild folgt'; };
        thumb.appendChild(img);
      } else {
        thumb.textContent = 'Bild folgt';
      }
      const info = document.createElement('div'); info.className='info';
      const title = document.createElement('h3'); title.className='title';
      const btn = document.createElement('button'); btn.textContent = item.title; title.appendChild(btn);
      const badge = document.createElement('span'); badge.className='badge'; badge.textContent = item.language || 'Sprache fehlt';
      const details = document.createElement('div'); details.className='details';
      const desc = item.description ? `<p class="desc">${item.description}</p>` : '';
      const yt = item.trailer_url ? `<iframe src="${item.trailer_url}" allowfullscreen></iframe>` : '';
      const link = item.watch_url ? `<p><a class="btn" href="${item.watch_url}" target="_blank">‚ñ∂ Auf AniWorld ansehen</a></p>` : '';
      details.innerHTML = desc + yt + link;

      btn.addEventListener('click',()=>{
        const open = details.style.display==='block';
        document.querySelectorAll('.details').forEach(d=>d.style.display='none');
        details.style.display = open ? 'none' : 'block';
      });

      info.appendChild(title);
      info.appendChild(badge);
      info.appendChild(details);
      wrap.appendChild(thumb);
      wrap.appendChild(info);
      row.appendChild(wrap);
      return row;
    }

    function render(arr){
      list.innerHTML = '';
      arr.forEach(item=> list.appendChild(makeRow(item)));
      empty.style.display = arr.length ? 'none' : 'block';
    }

    function applyFilters(){
      const term = q.value.trim().toLowerCase();
      const l = lang.value;
      const s = sortEl.value;
      let cur = DATA.filter(x => x.title.toLowerCase().includes(term));
      if(l) cur = cur.filter(x => (x.language||'')===l);
      cur.sort((a,b)=> s==='title-asc' ? a.title.localeCompare(b.title) : b.title.localeCompare(a.title));
      render(cur);
    }

    q.addEventListener('input', applyFilters);
    lang.addEventListener('change', applyFilters);
    sortEl.addEventListener('change', applyFilters);
    applyFilters();
  </script>
</body>
</html>
